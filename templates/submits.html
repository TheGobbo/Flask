{% extends "layout.html"  %}

{% block head %} 
    <style>
        h1, div, form {
            text-align: center;
        }
    </style>
{% endblock %}

{% block body %}
<h3 style="margin: 2%;"> Warriors who submited their names:</h3>

<table class="table table-stripped" style="padding-left:30px; ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
    {% for name in names %}
        <tr>
            <th scope="row">#</th>
            <td>{{ name }}</td>
            <td>Regular</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>

  <form action="{{ url_for('index') }}">
    <button type="submit" class="btn btn-secondary"> Home </button>
</form>

<!--    <ol style="margin: auto;">
        {% for name in names %}
        <li>{{ name }}</li>
        {% endfor %}
    </ol>   -->
{% endblock %}
