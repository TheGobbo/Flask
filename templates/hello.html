<!DOCTYPE html>
<html>
    <head>
        <title>Gobbo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
        <script src="static/java.js"></script>

        <style>
            body {
                text-align: center;
            }
        </style>
    </head>

    <body style="background-color: lightblue;">
        <h1 id="background" style=color:orange>Gobbinhu's Web Page</h1>
        <h2 style="font-weight:bold;">Welcome !</h2>

        <!-- greeting user name pop-up -->
        <form onsubmit="pop(); return false;" style="margin:10px">
            <input id="name" type="text" placeholder="Your Name">
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <!-- counting button -->
        <form onsubmit="increment(); return false;">
            <button id="button" type="submit" class="btn btn-dark" style="margin: 10px">Increment!</button>
        </form>
        <div id="star" style="margin: 10px;font-size:30px;font-weight:bold;">
            0
        </div>

        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpaperaccess.com%2Fsquidward-dab&psig=AOvVaw2A7MjZkZVmt9GSkdRoLlun&ust=1609109578186000&source=images&cd=vfe&ved=0CAMQjB1qFwoTCNDPwLne7O0CFQAAAAAdAAAAABAD"
        width="60%" class="rounded mx-auto d-block">                  
        <div class="alert alert-warning" role="alert" style="margin:50px">
            sรณ testando ;p
        </div>    
    </body>
</html>
